<!doctype html>

          <div class="input-field col s4">
            <input type="text" id="tokenOne">
            <label for="tokenOne">Token</label>
          </div>
          <div class="input-field col s4">
            <input type="checkbox" id="checkboxOne" />
            <label for="checkboxOne">Populate token</label>

        </form>
      </div>
